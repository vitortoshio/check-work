<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Work - Organize suas tarefas</title>
    <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://static.vecteezy.com/ti/fotos-gratis/t1/35940344-ai-gerado-empreendedor-parede-o-negocio-fundo-foto.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px) brightness(0.7); /* Adicionando filtro para desfoque e opacidade */
            z-index: -1;
        }

        .header {
            background-color: #ffffff;
            color: #007bff;
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte estilizada para o título */
            font-weight: 300; /* Ajustando a espessura da fonte para um estilo mais minimalista */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .welcome-message {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        .tagline {
            font-size: 24px;
            margin-bottom: 50px;
            color: #ffffff;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 80%;
            text-align: center;
        }

        .headline {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .cta-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Arial', sans-serif; /* Fonte estilizada para os botões */
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .secondary-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            font-family: 'Arial', sans-serif; /* Fonte estilizada para o link secundário */
        }
    </style>
</head>
<body>

<div class="background-image"></div>

<div class="header">
    <h1>Check Work</h1>
</div>

<div class="container">
    <div class="welcome-message">Seja bem-vindo</div>
    <div class="tagline">A maneira mais simples de organizar a sua vida</div>
    <div class="form-container">
        <h2 class="headline">Login</h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Digite seu e-mail ou nome de usuário">
            <button type="submit" class="cta-button">Entrar</button>
        </form>
        <a href="#" class="secondary-link">Não é cadastrado? Faça seu login</a>
    </div>
</div>

</body>
</html>
